<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <button onclick="openmodal('one')" class="w3-button w3-black">Open Animated Modal</button>

  <div id="modalmenu" class="w3-modal">
    <div class="w3-modal-content w3-animate-top w3-card-4">
      <header class="w3-container w3-teal">
        <span class="w3-button w3-display-topright">&times;</span>
        <h2>Modal Header</h2>
      </header>
      <div class="w3-container">
        <p id="id">.</p>
        <p>Some text..</p>
      </div>
    </div>
  </div>

</div>    
</body>
<script>
    function openmodal(val) {
        document.getElementById('modalmenu').style.display='block';
        document.getElementById('id').innerHTML = val;
    }
    span.onclick = function() {
        document.getElementById('modalmenu').style.display='none';
    }
    window.onclick = function(event) {         
        document.getElementById('modalmenu').style.display='none';
    }
</script>
</html>
