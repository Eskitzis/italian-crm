<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Text input field for the user to enter the ID -->
<input type="text" id="idField" placeholder="Enter ID">

<!-- Button to trigger the AJAX request -->
<button id="queryBtn">Query</button>

<!-- Empty div to display the query results -->
<div id="resultDiv"></div>
<script>
  $(document).ready(function() {
  // When the button is clicked
  $("#queryBtn").click(function() {
    // Get the ID value from the text field
    var id = $("#idField").val();

    // Send an AJAX request to the PHP script
    $.ajax({
      type: "POST",
      url: "tests.html",
      data: { id: id },
      success: function(response) {
        // Display the query results in the resultDiv
        $("#resultDiv").html(response);
      }
    });
  });
});
</script>
